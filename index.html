<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary">Virtual Try-On</h2>

    <form action="/" method="POST" enctype="multipart/form-data" class="p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Upload Upper Body Image:</label>
            <input type="file" class="form-control" name="human" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Clothing Image:</label>
            <input type="file" class="form-control" name="cloth" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Try On</button>
    </form>

    {% if result_img %}
    <div class="row mt-4">
        <div class="col-md-4 text-center">
            <h5>Uploaded Human Image</h5>
            <img src="{{ human_img }}" class="img-fluid border rounded">
        </div>
        <div class="col-md-4 text-center">
            <h5>Uploaded Clothing Image</h5>
            <img src="{{ cloth_img }}" class="img-fluid border rounded">
        </div>
        <div class="col-md-4 text-center">
            <h5>Result</h5>
            <img src="{{ result_img }}" class="img-fluid border rounded">
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
